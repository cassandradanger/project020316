<section ng-controller="EntryController">
    <form novalidate>
        First Name: <input type="text" ng-model="cat.firstName"/><br/>
        Last Name: <input type="text" ng-model="cat.lastName"/><br/>
        Favorite Pizza: <input type="text" ng-model="cat.pizza"/><br/>
        <input type="submit" ng-click="add(cat)" value="Save"/>
    </form>
</section>
