<section ng-controller="EditController">
    <section ng-controller="EntryController">
        <h4>Cats</h4>
        <ul class="display">
            <li class="check" ng-repeat="cat in cats">{{cat.firstName}} {{cat.lastName}}, {{cat.pizza}}
                <input type='submit' ng-click='remove(cat)' value='Delete' class="delete"/><hr></li>
        </ul>
    </section>

</section>
